<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Teste Login</title>
	<script src="jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="jquery.serializejson.js" type="text/javascript"></script>
</head>
<body>
		<form id="logintst" method="POST" >
			
			<input type="text" name="login" id='login' placeholder="Login" />
			<input type="password" name="password" id='senha' placeholder="Senha" />
			<button type="submit">enviar</button>

		</form>


<script>
            $("#logintst").submit(function(){
                                
                                logindata= new Object();

                                logindata.login= $("#login").val();
                                logindata.senha= $("#senha").val();
                                
                                tjson=JSON.stringify(logindata);
                                alert(tjson); /* DEBUGS : TIRAR QUANDO IMPLEMENTAR */
                            
                        $.ajax({
                            type: "POST",

                            url: "http://diogoatc.pythonanywhere.com/api/login", /*EXEMPLO DE SERVIDOR, MUDAR QUANDO TIVER UM SERVIDOR FUNCIONANDO */
                            data: tjson,
                            success: function() {

                               else
                                     alert("Tente outra vez");
                                */
                                    
                            },
                            error: function (xhr, ajaxOptions, thrownError) {
                                alert("ERRO");
                                alert(xhr.status); /* DEBUGS : TIRAR QUANDO IMPLEMENTAR */
                                alert(thrownError); /* DEBUGS : TIRAR QUANDO IMPLEMENTAR */

                                /* FALTA INSERIR A RESPOSTA DO WEBSERVICE */
      }
    })
    })
        </script>   
		
</body>
</html>
