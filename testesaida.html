<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Teste Login</title>
	<script src="jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="jquery.serializejson.js" type="text/javascript"></script>
</head>
<body>
		<form id="saidaform" >
			
			<input type="date" required="required" name="datetime" id='datasaida'  /> <br/>
			<input type="datetime-local" required="required" id='datavolta' name="datavolta" /> <br/>
			<input type="text" required="required" name="motivo" id='motivosaida' placeholder="Motivo" /> <br/>
 			<input type="text" required="required" name="cidade" id='cidadedestino' placeholder="Cidade" /> <br/>
			<input type="text" required="required" name="local" id='localdestino' placeholder="Local" /> <br/>
			<input type="tel" required="required" id='telefone' name="telefone" placeholder="Telefone" /> <br/>
			<input type="text" required="required" name="responsavel" id='responsavel' placeholder="Responsável" /> <br/>
			<button type="submit">Fazer Saída</button>

		</form>


<script>
          
            $("#saidaform").submit(function(){
                                
                                saida= new Object();

                                saida.datadasaida= $("#datasaida").val();
                                saida.datadavolta= $("#datavolta").val();
                                saida.motivo= $("#motivosaida").val();
                                saida.cidade= $("#cidadedestino").val();
                                saida.local= $("#localdestino").val();
                                saida.telefone= $("#telefone").val();
                                saida.responsavel= $("#responsavel").val();

                                sjson=JSON.stringify(saida);
                                alert(sjson); /* DEBUGS : TIRAR QUANDO IMPLEMENTAR */
                            })
        </script>   
		
</body>
</html>
